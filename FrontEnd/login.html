<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
          <ul>
            <li>
              <a href="index.html#portfolio" aria-label="Voir les projets"
                >projets</a
              >
            </li>
            <li>
              <a
                href="index.html#contact"
                aria-label="Aller à la section contact"
                >contact</a
              >
            </li>
            <li>
              <a href="login.html" aria-label="Se connecter">login</a>
            </li>
            <li>
              <a
                href="https://www.instagram.com"
                target="_blank"
                aria-label="Instagram"
              >
                <img src="./assets/icons/instagram.png" alt="Instagram" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="login">
          <h2>Log In</h2>
          <div id="error-container"></div>
          <form id="loginform" action="#" method="post">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              aria-label="Adresse e-mail"
            />

            <label for="password">Mot de passe</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              aria-label="Mot de passe"
            />

            <input type="submit" value="Se connecter" id="submit-button" />
          </form>
          <p><a href="#">Mot de passe oublié ?</a></p>
        </section>
      </main>
    </div>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>

    <script src="./js/login.js"></script>
  </body>
</html>
